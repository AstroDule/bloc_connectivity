name: bloc_connectivity
description: BLoC Connectivity plugin

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  data_connection_checker: ^0.3.4
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1

  flutter_launcher_icons: ^0.9.2
  # flutter packages pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/logo/ic_launcher.png"
  android: true
  ios: true
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true
  assets:
    - assets/drawable/
    - assets/logo/

